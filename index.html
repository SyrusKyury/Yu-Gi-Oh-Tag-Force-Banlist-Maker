        const cardList = document.getElementById("card-list");
        const searchInput = document.getElementById("search");
        const forbiddenList = document.getElementById("forbidden-list");
        const limitedList = document.getElementById("limited-list");
        const semiLimitedList = document.getElementById("semi-limited-list");
        const generateBtn = document.getElementById("generate-btn");
        const loadBtn = document.getElementById("load-btn");
        
        function renderCards(filter = "") {
            cardList.innerHTML = "";
            Object.keys(cards).filter(card => card.toLowerCase().includes(filter.toLowerCase()))
                .slice(0, 5) // Limit to 5 cards
                .forEach(card => {
                    const li = document.createElement("li");
                    li.className = "flex justify-between p-2 border rounded bg-gray-50";

                    const nameSpan = document.createElement("span");
                    nameSpan.textContent = card;

                    const buttonContainer = document.createElement("div");
                    buttonContainer.className = "space-x-2";

                    ["0", "1", "2"].forEach(num => {
                        const btn = document.createElement("button");
                        btn.textContent = num;
                        btn.className = "px-3 py-1 rounded text-white";
                        btn.classList.add(num === "0" ? "bg-red-500" : num === "1" ? "bg-yellow-500" : "bg-green-500");
                        btn.onclick = () => updateList(card, num);
                        buttonContainer.appendChild(btn);
                    });

                    li.appendChild(nameSpan);
                    li.appendChild(buttonContainer);
                    cardList.appendChild(li);
                });
        }

        
        function updateList(card, category) {
            removeCardFromLists(card);
            const targetList = category === "0" ? forbiddenList : category === "1" ? limitedList : semiLimitedList;
            const li = document.createElement("li");
            li.className = "flex items-center space-x-2 p-2 border-b";
            
            const removeBtn = document.createElement("button");
            removeBtn.textContent = "X";
            removeBtn.className = "px-2 py-1 bg-red-500 text-white rounded";
            removeBtn.onclick = () => targetList.removeChild(li);
            
            const nameSpan = document.createElement("span");
            nameSpan.textContent = card;
            nameSpan.className = "ml-2";
            
            li.appendChild(removeBtn);
            li.appendChild(nameSpan);
            targetList.appendChild(li);
        }
        
        function removeCardFromLists(card) {
            [forbiddenList, limitedList, semiLimitedList].forEach(list => {
                Array.from(list.children).forEach(item => {
                    if (item.querySelector("span").textContent === card) {
                        list.removeChild(item);
                    }
                });
            });
        }

        function loadBanlist()  {
            const cw_cheat = document.getElementById("banlist-output").value;

            let lines = cw_cheat.split("\n");
            lines = lines.filter(line => line.startsWith("_L")).slice(3);
            console.log(lines);
            
            // Read the forbidden size
            let forbidden_size = lines[0].slice(19, 20);
            lines = lines.slice(2);

            let limited_size = lines[0].slice(19, 20);
            lines = lines.slice(2);

            let semi_limited_size = lines[0].slice(19, 20);
            lines = lines.slice(2);


            for (let i = 0; i < forbidden_size; i++) {
                let card = lines[i].slice(-4);
                card = parseInt(card, 16).toString();
                let key = Object.keys(cards).find(key => cards[key] === card);
                updateList(key, "0");
            }
            
            lines = lines.slice(forbidden_size);

            for (let i = 0; i < limited_size; i++) {
                let card = lines[i].slice(-4);
                card = parseInt(card, 16).toString();
                let key = Object.keys(cards).find(key => cards[key] === card);
                updateList(key, "1");
            }

            lines = lines.slice(limited_size);

            for (let i = 0; i < semi_limited_size; i++) {
                let card = lines[i].slice(-4);
                card = parseInt(card, 16).toString();
                let key = Object.keys(cards).find(key => cards[key] === card);
                updateList(key, "2");
            }

            

        }
        
        function generateBanlist() {
            let banlist = {
                Forbidden: [],
                Limited: [],
                "Semi-Limited": []
            };
            
            Array.from(forbiddenList.children).forEach(item => {
                banlist.Forbidden.push(cards[item.querySelector("span").textContent]);
            });
            Array.from(limitedList.children).forEach(item => {
                banlist.Limited.push(cards[item.querySelector("span").textContent]);
            });
            Array.from(semiLimitedList.children).forEach(item => {
                banlist["Semi-Limited"].push(cards[item.querySelector("span").textContent]);
            });

            let size = banlist.Forbidden.length + banlist.Limited.length + banlist["Semi-Limited"].length;
            size = size*2;

            // Cast size into hex
            size = size.toString(16).length < 2 ? "0" + size.toString(16).toUpperCase() : size.toString(16).toUpperCase(); 


            let cheat = 
`_C0 Custom banlist
_L 0xD0073900 0x20000000
_L 0x1003E4A0 0x00003900
_L 0x1003E4B8 0x000000${size}
`           
            let base = 0x08873900 - 0x08800000;

            // Banlist restrictions
            // Forbidden
            let forbidden_base_hex = (base + 2).toString(16).toUpperCase();
            let forbidden_size_hex = (banlist.Forbidden.length).toString(16).toUpperCase();
            
            if (forbidden_base_hex.length < 7) {
                forbidden_base_hex = "0".repeat(7 - forbidden_base_hex.length) + forbidden_base_hex;
            }
            if (forbidden_size_hex.length < 4) {
                forbidden_size_hex = "0".repeat(4 - forbidden_size_hex.length) + forbidden_size_hex;
            }

            cheat +=
`_L 0x4${forbidden_base_hex} 0x${forbidden_size_hex}0001
_L 0x00000000 0x00000000
`

            // Limited
            let limited_base_hex = (base + 2 + 4*banlist.Forbidden.length).toString(16).toUpperCase();
            let limited_size_hex = (banlist.Limited.length).toString(16).toUpperCase();
            
            if (limited_base_hex.length < 7) {
                limited_base_hex = "0".repeat(7 - limited_base_hex.length) + limited_base_hex;
            }
            if (limited_size_hex.length < 4) {
                limited_size_hex = "0".repeat(4 - limited_size_hex.length) + limited_size_hex;
            }

            cheat +=
`_L 0x4${limited_base_hex} 0x${limited_size_hex}0001
_L 0x00000001 0x00000000
`

            // Semi-Limited
            let semi_limited_base_hex = (base + 2 + 4*banlist.Forbidden.length + 4*banlist.Limited.length).toString(16).toUpperCase();
            let semi_limited_size_hex = (banlist["Semi-Limited"].length).toString(16).toUpperCase();
            
            if (semi_limited_base_hex.length < 7) {
                semi_limited_base_hex = "0".repeat(7 - semi_limited_base_hex.length) + semi_limited_base_hex;
            }
            if (semi_limited_size_hex.length < 4) {
                semi_limited_size_hex = "0".repeat(4 - semi_limited_size_hex.length) + semi_limited_size_hex;
            }

            cheat +=
`_L 0x4${semi_limited_base_hex} 0x${semi_limited_size_hex}0001
_L 0x00000002 0x00000000
`

            for (let i = 0; i < banlist["Forbidden"].length; i++) {
                let hex_base = base.toString(16).toUpperCase();
                // Add padding up to 8 characters
                if (hex_base.length < 7) {
                    hex_base = "0".repeat(7 - hex_base.length) + hex_base;
                }

                
                let hex_value = parseInt(banlist["Forbidden"][i]).toString(16).toUpperCase();
                // Add padding up to 8 characters
                if (hex_value.length < 8) {
                    hex_value = "0".repeat(8 - hex_value.length) + hex_value;
                }
                cheat += `_L 0x1${hex_base} 0x${hex_value}\n`
                base += 4;
            }

            for (let i = 0; i < banlist["Limited"].length; i++) {
                let hex_base = base.toString(16).toUpperCase();
                // Add padding up to 8 characters
                if (hex_base.length < 7) {
                    hex_base = "0".repeat(7 - hex_base.length) + hex_base;
                }

                
                let hex_value = parseInt(banlist["Limited"][i]).toString(16).toUpperCase();
                // Add padding up to 8 characters
                if (hex_value.length < 8) {
                    hex_value = "0".repeat(8 - hex_value.length) + hex_value;
                }
                cheat += `_L 0x1${hex_base} 0x${hex_value}\n`
                base += 4;
            }

            for (let i = 0; i < banlist["Semi-Limited"].length; i++) {
                let hex_base = base.toString(16).toUpperCase();
                // Add padding up to 8 characters
                if (hex_base.length < 7) {
                    hex_base = "0".repeat(7 - hex_base.length) + hex_base;
                }

                
                let hex_value = parseInt(banlist["Semi-Limited"][i]).toString(16).toUpperCase();
                // Add padding up to 8 characters
                if (hex_value.length < 8) {
                    hex_value = "0".repeat(8 - hex_value.length) + hex_value;
                }
                cheat += `_L 0x1${hex_base} 0x${hex_value}\n`
                base += 4;
            }
            
            const cw_cheat = document.getElementById("banlist-output");
            cw_cheat.value = cheat;
        }
        
        generateBtn.addEventListener("click", generateBanlist);
        loadBtn.addEventListener("click", loadBanlist);
        
        searchInput.addEventListener("input", (e) => {
            renderCards(e.target.value);
        });
        
        renderCards();
    </script>
